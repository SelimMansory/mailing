{% extends 'mail/base.html'%}
{% block content %}

<div class="container">
    <div class="row text-start">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Добавление клиента</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="btn-group">
                            <button type="submit" class="btn btn-outline-dark">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                            <a href="{% url 'mail:client' %}"
                               class="btn btn-outline-dark">Отмена</a>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
