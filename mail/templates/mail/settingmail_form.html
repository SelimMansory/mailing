{% extends 'mail/base.html'%}
{% block content %}

<div class="container">
    <form method="post" class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    {% if object %}
                    Настройки
                    {% else %}
                    Добавление настройки
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="btn-group">
                        <button type="submit" class="btn btn-outline-dark">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                        <a href="{% url 'mail:list_setting' %}"
                           class="btn btn-outline-dark">Отмена</a>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
